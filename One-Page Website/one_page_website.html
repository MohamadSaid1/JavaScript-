<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mohamad Said</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
    }

    nav {
      background-color: #b30000;
      padding: 15px;
      position: sticky;
      top: 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #ffd700;
    }

    header {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(135deg, #1a0000, #330000);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
    }

    section {
      padding: 60px 20px;
      border-bottom: 1px solid #222;
    }

    section h2 {
      color: #ff3333;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .images img {
      max-width: 300px;
      margin: 10px;
      border: 3px solid #b30000;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    form input, form textarea {
      width: 100%;
      max-width: 500px;
      margin: 10px 0;
      padding: 12px;
      background-color: #1a1a1a;
      border: 1px solid #b30000;
      border-radius: 6px;
      color: #fff;
    }

    form button {
      background-color: #b30000;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    form button:hover {
      background-color: #e60000;
    }

    iframe {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    footer {
      background-color: #111;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9em;
      color: #999;
    }

    .center {
      text-align: center;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 5px solid #b30000;
      border-radius: 10px;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
      font-size: 2em;
      transform: none;
    }

    .lightbox .prev {
      left: 30px;
    }

    .lightbox .next {
      right: 30px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <header id="home">
    <h1>Mohamad Said</h1>
    <p> Student | Passionate about Code, Creativity, and Coffee ☕</p>
  </header>

  <section id="gallery" class="images center">
    <h2>My Fav</h2>
    <img src="https://cdn.pixabay.com/photo/2015/04/14/09/13/ferrari-721858_1280.jpg" alt="Project 1">
    <img src="https://cdn.pixabay.com/photo/2017/05/09/23/19/ferrari-2299527_1280.jpg" alt="Event Photo">
    <img src="https://cdn.pixabay.com/photo/2018/02/22/18/35/ferrari-458-speciale-3173661_1280.jpg" alt="Campus Life">
  </section>

  <section id="video" class="center">
    <h2>Watch</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CgeleP7nWN0?si=FqFDZQ5ltR5IpL0K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="contact" class="center">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Mohamad Said. All rights reserved. | Designed with ❤️ and HTML
  </footer>

  <!-- Lightbox HTML -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <span class="prev" id="lightbox-prev">&#10094;</span>
    <img id="lightbox-img" src="" alt="Expanded view">
    <span class="next" id="lightbox-next">&#10095;</span>
  </div>

  <!-- JavaScript for Lightbox -->
  <script>
    const images = document.querySelectorAll('.images img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');
    const prevBtn = document.getElementById('lightbox-prev');
    const nextBtn = document.getElementById('lightbox-next');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    // Close on outside click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'ArrowRight') nextBtn.click();
        if (e.key === 'Escape') closeBtn.click();
      }
    });
  </script>

</body>
</html>
